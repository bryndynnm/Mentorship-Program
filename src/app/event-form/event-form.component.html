<h3>Create an Event</h3>
<div id="temp">
</div>
<form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="class col-12">
            <label for="training-type">Training Type:</label>
            <input id="training-type" type="text" formControlName="trainingType" required>
        </div>
    </div>
    <div class="class row">
        <div class="class col-12">
            <label for="description">Description:</label>
            <input id="description" type="text" formControlName="description" required>

        </div>
    </div>
    <div class="class row">
        <div class="class col-12">
            <label for="image">Image:</label>
            <input id="image" type="text" formControlName="image">

        </div>
    </div>
    <div class="class row">
        <div class="class col-12">
            <label for="date">Date:</label>
            <input id="date" type="date" formControlName="date">
        </div>
    </div>
    <div class="class row">
        <div class="class col-12">
            <label for="time">Time:</label>
    <input id="time" type="time" formControlName="time">
        </div>
    </div>

    <div class="class row">
        <div class="class col-12">
            <div formGroupName="address">
                <h4>Address</h4>
        
                <label fo="street">Street:</label>
                <input id="street" type="text" formControlName="street">
        
                <label for="city">City: </label>
                <input id="city" type="text" formControlName="city">
        
                <label for="state">State: </label>
                <input id="state" type="text" formControlName="state">
        
                <label for="postal-code">Postal Code:</label>
                <input id="postal-code"type="text" formControlName="postalCode">
            </div>
        </div>
    </div>
    
    <div class="class row">
        <div class="class col-12">
            <label for="number-of-participants">Number of Participants:</label>
            <input id="number-of-participants" type="number" formControlName="numberOfParticipants" required>
        </div>
    </div>

    <div class="class row">
        <div class="class col-12 text-xs-center text-center">
            <button type="submit" [disabled]="!eventForm.valid">Submit</button>
        </div>
    </div>
</form>

<p>Form Value: {{ eventForm.value | json }}</p>
<p>Form Status: {{ eventForm.status }}</p>
